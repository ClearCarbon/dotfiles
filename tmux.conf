# act like vim
setw -g utf8 on
setw -g mode-keys vi
setw -g automatic-rename off

# window numbering starts at 1
set -g base-index 1

#set -g mode-mouse on

# move around panes with j and k, a bit like vim
# as of tmux 1.1, there is no way to move based on pane position (ie, no way to
# move the pane to the right)
#bind j down-pane
#bind k up-pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

#bind-key -r C-h select-window -t :-
#bind-key -r C-l select-window -t :+

# act like GNU screen
unbind C-b
set -g prefix C-a

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# look good
set -g default-terminal "screen-256color"

# resize windows to smallest client only when active
setw -g aggressive-resize on

# no time between C-a and command
set -s escape-time 0

# send command to nested tmux with C-a a
#bind-key a send-prefix

# last window with C-a C-a
bind-key C-a last-window

# cursors for windows
bind Left previous-window
bind Right next-window

# Activity monitoring
#setw -g monitor-activity on
#set -g visual-activity on

# Highlight active window
set-window-option -g window-status-current-bg red

# Copy and paste a bit like vim
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

